<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
      }
      * {
        box-sizing: border-box;
      }
      body {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #image {
        border: 5px solid #fff;
        align-self: center;
        width: calc(min(100vh, 100vw) - 10px);
        aspect-ratio: auto 1 / 1;
        background: url("http://raspberrypi.local:3000/image");
        background-size: auto 100%;
        image-rendering: pixelated;
        animation: background;
        margin-bottom: 2rem;
        max-width: 100%;
      }
      button {
        border: 0;
        background: #fff;
        color: #000;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        text-transform: uppercase;
        align-self: stretch;
      }
      #file {
        display: none;
      }
      label {
        text-transform: uppercase;
        color: #fff;
        border: 5px solid #fff;
        background: #000;
        display: block;
        align-self: stretch;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }
      section {
        align-self: normal;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div id="image"></div>
      <input id="file" type="file" />
      <label for="file">Select a file</label>
      <button id="submit">Submit</button>
    </section>
    <script>
      const HOST = "http://raspberrypi.local:3000"
      let current = 0

      // setInterval(() => {
      //   document.getElementById("image").style.backgroundPositionX = `-${
      //     current * 100
      //   }%`
      //   current++
      // }, 100)

      setInterval(() => {
        document.getElementById(
          "image"
        ).style.backgroundImage = `url('${HOST}/image?${Date.now()}')`
      }, 5000)
      const $input = document.querySelector("input")
      $input.addEventListener(
        "change",
        function (event) {
          var reader = new FileReader()

          reader.onload = function () {
            const arrayBuffer = this.result
            const array = new Uint8Array(arrayBuffer)
            fetch("/queue", {
              method: "POST",
              headers: {
                "Content-Type": $input.files[0].type,
              },
              body: array,
            })
          }
          reader.readAsArrayBuffer(this.files[0])
        },
        false
      )
    </script>
  </body>
</html>
